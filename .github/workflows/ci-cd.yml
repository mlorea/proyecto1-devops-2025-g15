name: CI/CD - Proyecto 1 Grupo 15

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  
jobs:
  ci:
    name: Integración Continua
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # CHECKOUT DEL REPO
      # ---------------------------
      - name: Checkout Código
        uses: actions/checkout@v4

      # ---------------------------
      # INSTALAR NODE 20
      # ---------------------------
      - name: Configurar Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ---------------------------
      # INSTALAR DEPENDENCIAS
      # ---------------------------
      - name: Instalar dependencias
        run: npm install

      # ---------------------------
      # LINTER - ESLINT
      # ---------------------------
      - name: Ejecutar ESLint
        run: |
          npx eslint . || true

      # ---------------------------
      # TESTS
      # ---------------------------
      - name: Ejecutar Tests
        run: npm test

      # ---------------------------
      # SBOM (CycloneDX)
      # ---------------------------
      - name: Generar SBOM (CycloneDX)
        run: npx @cyclonedx/cyclonedx-npm --output-file sbom.json

      - name: Subir SBOM como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

      # ---------------------------
      # ANALISIS DE SEGURIDAD (SNYK O NPM AUDIT)
      # ---------------------------
      - name: Security Audit
        run: npm audit --audit-level=high || true

  # -------------------------------------------------------------------
  # CD – Build y Deploy
  # -------------------------------------------------------------------
  cd:
    name: Despliegue
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Código
        uses: actions/checkout@v4

      # ---------------------------
      # LOGIN A GHCR (REGISTRO DE IMÁGENES)
      # ---------------------------
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------
      # BUILD IMAGEN DOCKER
      # ---------------------------
      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository }}:latest .

      # ---------------------------
      # PUSH IMAGEN DOCKER
      # ---------------------------
      - name: Push Docker Image
        run: |
          docker push ghcr.io/${{ github.repository }}:latest
          
      # ---------------------------
      # INSTALAR TERRAFORM
      # ---------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5    
          
      # ---------------------------
      # DEPLOY CON TERRAFORM
      # ---------------------------
      - name: Terraform Init
        run: terraform -chdir=terraform init

      - name: Terraform Apply
        env:
          TF_VAR_image: ghcr.io/${{ github.repository }}:latest
        run: terraform -chdir=terraform apply -auto-approve
