global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "todo-api-cluster"
    environment: "development"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - "alertmanager:9093"  # ← alertmanager.internal → alertmanager

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: "todo-api"
    static_configs:
      - targets: ["app:3000"]  # ← todo.internal → app
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "alertmanager"
    static_configs:
      - targets: ["alertmanager:9093"]  # ← alertmanager.internal → alertmanager