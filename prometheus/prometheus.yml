global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "todo-api-cluster"
    environment: "development"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - "alertmanager.internal:9093"

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: "todo-api"
    static_configs:
      - targets: ["todo.internal:3000"]
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "alertmanager"
    static_configs:
      - targets: ["alertmanager.internal:9093"]
