groups:
  - name: todo_api_alerts
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(http_requests_total{code=~"5.."}[5m]))
            /
            sum(rate(http_requests_total[5m]))
          ) > 0.05
        for: 5m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "High HTTP error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      - alert: APIDown
        expr: up{job="todo-api"} == 0
        for: 1m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "TODO API is down"
          description: "The TODO API has been down for more than 1 minute"

      - alert: HighResponseTime
        expr: |
          histogram_quantile(
            0.95,
            sum(rate(http_request_duration_seconds_bucket[5m])) by (le)
          ) > 2
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High API response time"
          description: "95th percentile response time is {{ $value }}s (threshold: 2s)"

      - alert: SlowDatabaseOperations
        expr: |
          histogram_quantile(
            0.95,
            sum(rate(database_operation_duration_seconds_bucket[5m])) by (le, operation)
          ) > 1
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Slow database operations detected"
          description: "95th percentile for {{ $labels.operation }} is {{ $value }}s (threshold: 1s)"

      - alert: DatabaseErrors
        expr: rate(database_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Database errors detected"
          description: "Database error rate is {{ $value }} errors/sec for operation {{ $labels.operation }}"

      - alert: HighMemoryUsage
        expr: (process_resident_memory_bytes / 1024 / 1024) > 500
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High memory usage"
          description: "Application is using {{ $value }}MB of memory (threshold: 500MB)"

      - alert: HighActiveConnections
        expr: active_connections > 100
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High number of active connections"
          description: "Currently {{ $value }} active connections (threshold: 100)"

      - alert: ApplicationErrors
        expr: rate(application_errors_total[5m]) > 0.5
        for: 2m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High application error rate"
          description: "Application error rate is {{ $value }} errors/sec (threshold: 0.5)"

      - alert: NoTasksCreated
        expr: increase(tasks_created_total[1h]) == 0
        for: 1h
        labels:
          severity: info
          component: business
        annotations:
          summary: "No tasks created recently"
          description: "No tasks have been created in the last hour"
